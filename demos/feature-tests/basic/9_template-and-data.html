<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
	<script src="../../../jquery.defer.js" type="text/javascript"></script>

	<script type="text/javascript">

		$.when(
				$.defer( "../templates-and-data/mytmpl.js" ),
				$.defer( "../templates-and-data/mydata.js" ),
				$.defer( "http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js", { bare: true } ),
				$.ready
			)
			.done( function( tmpl, data ) {
				$.tmpl( tmpl, data )
					.appendTo( "ul" );
			});

	</script>
</head>
<body>

<ul></ul>

</body>
</html>
